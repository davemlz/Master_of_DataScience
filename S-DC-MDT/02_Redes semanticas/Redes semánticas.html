                <section data-id="1" data-markdown>
                    <script type="text/template">
                    ## paradigma simbólico
                    considera que el conocimiento puede representarse usando descripciones declarativas en lenguaje natural, formadas por hechos y reglas de inferencia.
                    </script>
                </section>
                <section data-id="1" data-markdown>
                    <script type="text/template">
                    ## paradigma situado
                    enfatiza el hecho de que toda percepción y toda acción están estructuralmente acopladas a través de sensores y efectores concretos a un medio externo e interno también concretos.

                    no hay proceso inferencial sino respuestas inmediatas desde esquemas precalculados.
                </script>
                </section>
                <section data-id="1" data-markdown>
                    <script type="text/template">
                    ## paradigma conexionista
                    el problema de representación del conocimiento se realiza mediante el uso de líneas numéricas etiquetadas para la entrada y salida de una red neuronal, y el problema de la inferencia se resuelve mediante un clasificador numérico de naturaleza paramétrica en el que el valor de dichos parámetros se ajusta mediante un algoritmo de aprendizaje supervisado o no supervisado.
                </script>
                </section>
                <section data-id="1" data-markdown>
                    <script type="text/template">
                    ## paradigma híbrido
                    la mayor parte de los problemas que resuelve la IA son de naturaleza híbrida. 
                </script>
                </section>

				<section data-markdown>
					<script type="text/template">
						>La base de la representación del conocimiento en redes semánticas consiste en modelar los conocimientos relativos a un objeto o concepto mediante pares **atributo-valor**

						- nodo origen = objeto o concepto<!-- .element: class="fragment" data-fragment-index="2" -->
						- arco = atributo<!-- .element: class="fragment" data-fragment-index="3" -->
						- nodo destino = valor del atributo<!-- .element: class="fragment" data-fragment-index="4" -->

					</script>

				</section>

                <section data-markdown>
                <script type="text/template">
                #### arcos descriptivos

                ><!-- .element: class="fragment" data-fragment-index="1" -->describen entidades y conceptos, bien relacionando entidades independientes ya existentes, bien definiendo una nueva entidad.<!-- .element: class="fragment" data-fragment-index="1" -->

                ![Arcos descriptivos](./img/grafo2.svg)<!-- .element: class="fragment" data-fragment-index="2" -->

                </script>

                </section>

                <section data-markdown>
                <script type="text/template">
                #### arcos estructurales

                ><!-- .element: class="fragment" data-fragment-index="1" --> enlazan las entidades o conceptos formando la arquitectura o estructura de la red.<!-- .element: class="fragment" data-fragment-index="1" -->

                ejemplos: subclase-de, instancia, parte-de<!-- .element: class="fragment" data-fragment-index="2" -->

                </script>

            <section data-markdown>
            <script type="text/template">
            ### Representación de acciones

            Adaptación de conceptos de la [gramática de casos de Fillmore](http://linguistics.berkeley.edu/~syntax-circle/syntax-group/spr08/fillmore.pdf):

            verbo + frases nominales relacionadas con casos

            <section data-markdown>
            <script type="text/template">
            ### casos

            - Agente: persona que realiza el evento.<!-- .element: class="fragment" data-fragment-index="1" -->
            - Contra-agente: fuerza o resistencia contra la que se ejecuta la acción.<!-- .element: class="fragment" data-fragment-index="2" -->
            - Objeto: entidad movida, cambiada, cuya posición o existencia se considera.<!-- .element: class="fragment" data-fragment-index="3" -->
            - Resultado: entidad consecuencia de la acción.<!-- .element: class="fragment" data-fragment-index="4" -->
            - Instrumento: estímulo o causa física de un evento.<!-- .element: class="fragment" data-fragment-index="5" -->

            </script>

            </section>

            <section data-markdown>
            <script type="text/template">
            ### casos (II)

            - Origen: lugar del que procede el evento.<!-- .element: class="fragment" data-fragment-index="1" -->
            - Propósito: motivo por el que se ejecuta la acción.<!-- .element: class="fragment" data-fragment-index="2" -->
            - Lugar: sitio en el que se desarrolla la acción.<!-- .element: class="fragment" data-fragment-index="3" -->
            - Tiempo: fecha o momento en el que tiene lugar la acción.<!-- .element: class="fragment" data-fragment-index="4" -->
            - Sujeto: entidad que recibe, acepta o experimenta el efecto de la acción.<!-- .element: class="fragment" data-fragment-index="5" -->
            </script>

            </section>

                ### inferencia por equiparación

                ><!-- .element: class="fragment" data-fragment-index="1" -->Un fragmento de red, apunte o consulta se equipara con una red semántica si dicho apunte se puede asociar con un fragmento de dicha red.<!-- .element: class="fragment" data-fragment-index="1" -->

                ejemplo de consulta:<!-- .element: class="fragment" data-fragment-index="2" -->

                <section data-markdown>

                ### Pasos

                1. Construcción
                2. Cotejo
                3. Equiparación
                4. Respuesta


                </script>

                <section data-markdown>
                <script type="text/template">
                ### Construcción y cotejo

                - Se construye un apunte que responda a la pregunta.
                - Estará formado por nodos constantes, nodos variables y arcos etiquetados.
                - Se superpone el apunte sobre la red semántica.

                ![Apunte](./img/grafo8.svg)<!-- .element: class="fragment" data-fragment-index="1" --><!-- .element height="40%" width="40%" -->


                </script>
                </section>

                <section data-markdown>
                <script type="text/template">
                ### Equiparación

                - Los nodos variables se ligan a los constantes hasta encontrar una equiparación perfecta

                </script>
                </section>

                <section data-markdown>
                <script type="text/template">
                ### Respuesta

                - La respuesta es el fragmento de red semántica con los valores con los que se rellenan los nodos variables.

                </script>
                </section>

                </section>

            <script type="text/template">
            ### inferencia por herencia de propiedades

            ><!-- .element: class="fragment" data-fragment-index="1" -->Permite que nodos específicos de una red accedan a propiedades definidas en otros nodos utilizando los arcos <!-- .element: class="fragment" data-fragment-index="1" -->*instancia*<!-- .element: class="fragment" data-fragment-index="1" --> y <!-- .element: class="fragment" data-fragment-index="1" -->*subclase-de*<!-- .element: class="fragment" data-fragment-index="1" -->

            - Favorece la compartición de propiedades, evitando la repetición de propiedades en la base de conocimiento.<!-- .element: class="fragment" data-fragment-index="2" -->
            - Se utiliza en sistemas que razonan dirigidos por la meta o por los datos.<!-- .element: class="fragment" data-fragment-index="3" -->

            </script>
            </section>
